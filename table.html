<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Table</title>
</head>
<body>

    <table border="1">
        <tr>
            <td bgcolor="pink">Baris 1 Kolom 1</td>
            <td bgcolor="palevioletred">Baris 1 Kolom 2</td>
        </tr>
        <tr>
            <td bgcolor="palevioletred">Baris 2 Kolom 1</td>
            <td bgcolor="pink">Baris 2 Kolom 2</td>
        </tr>
        <tr>
            <td bgcolor="pink">Baris 3 Kolom 1</td>
            <td bgcolor="palevioletred">Baris 3 Kolom 2</td>
        </tr>
        <tr>
            <td bgcolor="palevioletred">Baris 4 Kolom 1</td>
            <td bgcolor="pink">Baris 4 Kolom 2</td>
        </tr>
        <tr>
            <td bgcolor="pink">Baris 4 Kolom 1</td>
            <td bgcolor="palevioletred">Baris 4 Kolom 2</td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="hotpink">Belajar Colspan</td>
        </tr>
        <tr>
            <td rowspan="2">Belajar Rowspam</td>
            <td img src="images/gambar-pink.jpg">Baris 4 Kolom 2</td>
        </tr>
        <tr>
            <td>Baris 5 kolom</td>
        </tr>
    </table>
    
</body>
</html>
